<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>

    <style>
        table {
            width: 50%; /* Ширина таблицы */
            background: black; /* Цвет фона таблицы */
            color: chartreuse; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }

        td, th {
            background: black; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
            text-align: left;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Made</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getColor()}">color</td>
        <td th:text="${car.getMade()}">made</td>

    </tr>
</table>
</body>
</html>
